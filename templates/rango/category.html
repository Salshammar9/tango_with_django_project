<!DOCTYPE html>

<html>

<head>
    <title>Rango - {{ category.name }}</title>
</head>

<body>
        <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a> - Views: {{ page.views }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
            <a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a> <br/>
        {% else %}
            <strong>The specified category does not exist.</strong>
        {% endif %}
        </div>
        <a href="/rango/">Index</a>
</body>
</html>
